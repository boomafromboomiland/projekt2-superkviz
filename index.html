<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Superkvíz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<h1>Superkvíz</h1>
	<div class="kviz">
	<h2 id="poradi">Otázka <span id="poradieOtazok"></span>/3</h2>
	<h3 id="otazka">Ako sa volá táto ikonická hračka z 80. rokov?</h3>
		<div class="obsah">
			<div class="foto">
				<img src="\obrazky\moncicak.jpg" id="obrazek">
			</div>
		<div id="moznosti">
				<ul id="odpovedi">
					<li data-odpoved="0" id="otazka-jedna" class="answer">Kočičák</li>
					<li data-odpoved="1" id="otazka-dva" class="answer">Mončičák</li>
					<li data-odpoved="2" id="otazka-tri" class="answer">Opičák</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- přidat <div> pro kvíz -->
	<!-- do něj přidat <div>y pro samotné držení otázky -->
	<!-- také nezapomenout na <div> pro výsledek a hodnocení -->

	<script src="kviz.js"></script>

</body>
</html>
